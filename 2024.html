<!DOCTYPE html>

<body>

    <script>

            var spec = {

                "data": { "name": "data-583e73726c1545c56c203344161a975c" },
                "mark": { "type": "point" },
                "encoding": {
                    "color": { "field": "Origin", "type": "nominal" },
                    "x": { "field": "Horsepower", "type": "quantitative" },
                    "y": { "field": "Miles_per_Gallon", "type": "quantitative" }
                },
                "params": [
                    {
                        "name": "param_1",
                        "select": { "type": "interval", "encodings": ["x", "y"] },
                        "bind": "scales"
                    }
                ],
                "$schema": "https://vega.github.io/schema/vega-lite/v5.20.1.json",
                "datasets": {
                    "data-583e73726c1545c56c203344161a975c": [
                        { "Name": "chevrolet chevelle malibu", "Miles_per_Gallon": 18.0, "Cylinders": 8, "Displacement": 307.0, "Horsepower": 130.0, "Weight_in_lbs": 3504, "Acceleration": 12.0, "Year": "1970-01-01T00:00:00", "Origin": "USA" },

                        { "Name": "amc rebel sst", "Miles_per_Gallon": 16.0, "Cylinders": 8, "Displacement": 304.0, "Horsepower": 150.0, "Weight_in_lbs": 3433, "Acceleration": 12.0, "Year": "1970-01-01T00:00:00", "Origin": "USA" },
                        { "Name": "ford torino", "Miles_per_Gallon": 17.0, "Cylinders": 8, "Displacement": 302.0, "Horsepower": 140.0, "Weight_in_lbs": 3449, "Acceleration": 10.5, "Year": "1970-01-01T00:00:00", "Origin": "USA" },
                        { "Name": "ford galaxie 500", "Miles_per_Gallon": 15.0, "Cylinders": 8, "Displacement": 429.0, "Horsepower": 82.0, "Weight_in_lbs": 2720, "Acceleration": 19.4, "Year": "1982-01-01T00:00:00", "Origin": "USA" }
                    ]
                }
            };
            var embedOpt = { "mode": "vega-lite" };

            function showError(el, error) {
                el.innerHTML = ('<div style="color:red;">' +
                    '<p>JavaScript Error: ' + error.message + '</p>' +
                    "<p>This usually means there's a typo in your chart specification. " +
                    "See the javascript console for the full traceback.</p>" +
                    '</div>');
                throw error;
            }
            const el = document.getElementById('vis');
            vegaEmbed("#vis", spec, embedOpt)
                .catch(error => showError(el, error));
        })(vegaEmbed);
    </script>

</body>

</html>
